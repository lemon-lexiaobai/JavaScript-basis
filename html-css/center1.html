<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            border: 1px solid #CCC;
            margin: 10px;
            padding: 10px;
        }
        .item{
            background: #ccc;
        }

        .container-1{
            text-align: center;
        }
        .container-2 .item{
            width: 500px;
            margin: auto
        }
        .container-3{
            position: relative;
            height: 100px;
        }
        .container-3 .item{
            width: 300px;
            height: 100px;
            position: absolute;
            left: 50%;
            margin-left: -150px;
        }
        .container-4{
            display: flex;
            justify-content: center;
        }
        .container-4 .item{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container container-1">
        <span>一段文字</span>
    </div>
    <div class="container container-2">
        <div class="item">
            this is block item
        </div>
    </div>
    <div class="container container-3">
        <div class="item">
            this is absolute item
        </div>
    </div>
    <div class="container container-4">
        <div class="item">
            this is flex item
        </div>
    </div>
    <script>
        /**
         * inline元素： text-align: center
         * block元素: margin:auto
         * absolute元素: left: 50% + margin-left: 负值
         * flex元素: justify-content: center
         * */
    </script>
</body>
</html>
