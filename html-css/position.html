<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /**
         * position: static | relative | absolute | fixed | sticky
         * static: 元素使用正常的布局行为，即元素在文档常规流中当前的布局位置。
         *         此时top、right、bottom、left和z-index属性无效。
         * relative: 依据自身定位,预留空间
         *           对table-*-group、table-row、table-column、table-cell、table-caption属性无效
         * absolute: 依据最近一层的定位元素定位(父元素)，不为元素预留空间
         *           可以设置外边距margin，且不会与其他边距合并。
         * fixed: 元素相对于屏幕视口的位置来指定元素位置。元素位置在屏幕滚动时不会改变，不为元素预留空间。
         * sticky:
         * */
    </script>
</body>
</html>
