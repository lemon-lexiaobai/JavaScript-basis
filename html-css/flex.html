<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
</head>
<body>
    <script>
        /**
         * flex:弹性布局，为盒状模型提供最大的灵活性（子元素的float、clear、vertical-align都将失效）
         *
         * flex-direction: 决定主轴的方向（即项目排列方向） row | row-reverse | column | column-reverse
         * justify-content: 定义了项目在主轴上的对齐方式 flex-start | flex-end | center | space-between | space-around
         * align-items: 定义项目在交叉轴上如何对齐 flex-start | flex-end | center | baseline | stretch
         * flex-wrap: 默认情况下，项目都排在一行上，flex-wrap属性定义，如果一条轴线排不下，如何换行 nowrap | wrap |wrap-reverse
         * align-self:
         * flex-flow: 是flex-direction和flex-wrap属性的简写  <flex-direction> || <flex-wrap>
         * align-content: 定义了多根轴线的对齐方式，如果项目只有一根轴线，该属性不起作用。
         * */
    </script>
</body>
</html>
