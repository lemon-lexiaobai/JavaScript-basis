<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute + transform</title>
    <style>
        .out{
            width: 300px;
            height: 200px;
            position: relative;
            background-color: #cccccc;
        }
        .inner{
            width: 100px;
            height: 50px;
            position: absolute;
            background-color: darkseagreen;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="inner"></div>
    </div>
</body>
</html>
